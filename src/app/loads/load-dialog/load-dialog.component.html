<div class="NewHeader">
  <h1 mat-dialog-title><span *ngIf="!load">Add</span><span *ngIf="load">Edit</span> Load </h1>
</div>
<div mat-dialog-content>

  <form class="form-horizontal" novalidate [formGroup]="addvehicleForm">


      <div class="form-group">
          <label class="control-label col-sm-4 add-member-label" for="pwd">Vehicle Number: </label>
          <div class="col-sm-8">
              <input type="text" formControlName="vehicle" required class="form-control" placeholder="Enter vehicle number">
              <div *ngIf="!vehicle.valid && (vehicle.dirty || vehicle.touched)" class="error-text">
                  <div *ngIf="vehicle.errors.required">
                      Vehicle Numbere is required
                  </div>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Lane: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <!-- <input type="text" class="form-control" [textMask]="{mask: originNumberMask}" formControlName="lane" placeholder="Enter Fax Number" required> -->
              <input type="text" class="form-control" formControlName="lane" placeholder="Enter lane" required>
              <div *ngIf="!lane.valid && (lane.dirty || lane.touched)" class="error-text">
                  <div *ngIf="lane.errors.required">
                      Lane is required
                  </div>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Origin: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" formControlName="origin" required class="form-control" placeholder="Enter origin">
              <div *ngIf="!origin.valid && (origin.dirty || origin.touched)" class="error-text">
                  <div *ngIf="origin.errors.required">
                      origin is required
                  </div>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Destination: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="email" formControlName="destination" required class="form-control" id="email" placeholder="Enter Destination">
              <div *ngIf="!destination.valid && (destination.dirty || destination.touched)" class="error-text">
                  <div *ngIf="destination.errors.required">
                      Destination is required
                  </div>
                  <!-- <div *ngIf="destination.errors.email">
                Enter a valid email
            </div> -->
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-4 add-member-label" for="pwd">MT : </label>
          <div class="col-sm-8">
              <input formControlName="mt" class="form-control " placeholder="Enter mt" required>
              <div *ngIf="!mt.valid && (mt.dirty || mt.touched)" class="error-text">
                  <div *ngIf="mt.errors.required">
                      mt is required
                  </div>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Plan satart Date: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <div class="input-icon right">
                  <i class="fa fa-calendar" [owlDateTimeTrigger]="dt2"></i>
                  <input class="form-control" formControlName="startdate" placeholder="MM/DD/YYYY" class="form-control" id="db" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2" required>
                  <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
              </div>
              <div *ngIf="!startdate.valid && (startdate.dirty || startdate.touched)" class="error-text">
                  <div *ngIf="startdate.errors.required">
                      Plan start Date is required
                  </div>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Finish Date : </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <div class="input-icon right">
                  <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>
                  <input class="form-control" formControlName="finishdate" placeholder="MM/DD/YYYY" class="form-control" id="db" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1" required>
                  <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
              </div>

              <div *ngIf="!finishdate.valid && (finishdate.dirty || finishdate.touched)" class="error-text">
                  <div *ngIf="finishdate.errors.required">
                      finish Date is required
                  </div>
              </div>
          </div>
      </div>


      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Status : </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
              <mat-select color="primary" formControlName="status" required placeholder="--Select Status--" class="form-control">
                  <mat-option [value]="1">Pending</mat-option>
                  <mat-option [value]="0">Pickup</mat-option>
                  <mat-option [value]="1">Proceed</mat-option>
                  <mat-option [value]="0">Delivered</mat-option>
              </mat-select>
              <div *ngIf="!status.valid && (status.dirty || status.touched)" class="error-text">
                  <div *ngIf="status.errors.required">
                      Status is required
                  </div>
              </div>
          </div>
      </div>

  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button style="cursor:pointer;" [disabled]="!addvehicleForm.valid" [ngClass]="!addvehicleForm.valid ? '' : 'btn-primary'" (click)="saveload()"><mat-icon *ngIf="load">update</mat-icon><mat-icon *ngIf="!load">save</mat-icon><span *ngIf="!load"> Save</span><span
  *ngIf="load"> Update</span></button>
  <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
