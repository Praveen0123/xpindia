<div fxLayout="row wrap" #resizedDiv>
    <div class="w-100">
        <div class="row" style="margin-bottom:14px;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-sm-8" style="padding:0px !important">
                    <div class="pills flex-p">
                        <ul class="nav nav-pills">
                            <li routerLinkActive="active">
                                <a mat-raised-button [routerLink]="['/instanttransport/finance/bills/receivables/receivable']">
                                    <mat-icon>where_to_vote</mat-icon> Invoices
                                </a>
                            </li>
                            <li routerLinkActive="active">
                                <a mat-raised-button [routerLink]="['/instanttransport/finance/bills/receivables/paymentslog']">
                                    <mat-icon>filter_tilt_shift </mat-icon> Payments Log
                                </a>
                            </li>
                            <li routerLinkActive="active">
                                <a mat-raised-button [routerLink]="['/instanttransport/finance/bills/receivables/ageinganalysis']">
                                    <mat-icon>loupe</mat-icon> Ageing Analysis
                                </a>
                            </li>

                            <!-- <button mat-raised-button color="primary" class="pull-right filter-hover" (click)="filterToggle = !filterToggle">
                                    <mat-icon>filter_list</mat-icon> Filter
                                </button> -->
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4" style="padding:0px !important">
                    <div class="pills flex-p">
                        <ul class="nav nav-pills pull-right">
                            <li style="left: 5px;">
                                <a mat-raised-button color="primary" class="filter-hover" (click)="filterToggle = !filterToggle" style="background-color: #50636d!important;">
                                    <mat-icon>filter_list</mat-icon> Filter
                                </a>
                            </li>
                            <label class="btn btn-success pull-right" style="color: white;padding-top: 8px !important;font-weight: 600;padding-bottom: 10px !important;;margin-right: 10px; margin-left: 10px;">
                                Download Invoice
                              </label>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" *ngIf="filterToggle">
                <mat-card class="filter">
                    <mat-card-content>

                        <div class="row col-sm-12">
                            <div class="col-sm-2">
                                <input type="text" class="form-control" placeholder=" Search Keyword">
                            </div>
                            <div class="col-sm-4">
                                <div class="col-sm-4 newMarginClass">
                                    From:
                                </div>
                                <div class="col-sm-8">
                                    <!-- <input type="text" class="form-control" placeholder="--Enter Customer Name--"> -->
                                    <div class="input-icon right">
                                        <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>
                                        <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="db" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1" required>
                                        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="col-sm-4 newMarginClass">
                                    TO:
                                </div>
                                <div class="col-sm-8">
                                    <div class="input-icon right">
                                        <i class="fa fa-calendar" [owlDateTimeTrigger]="dt2"></i>
                                        <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="db" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2" required>
                                        <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                                    </div>
                                    <!-- <mat-select placeholder="--Search by Status--" class="form-control">
                                      <mat-option *ngFor="let option of status" [value]="option.id">{{option.value}}</mat-option>
                                  </mat-select> -->
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <button type="button" class="add-hover btn btn-success pull-right">Search</button>
                            </div>
                            <div class="col-lg-1">
                                <button type="button" class="btn filter-hover" style="background-color:#37474f; color:#fff !important">Clear</button>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
