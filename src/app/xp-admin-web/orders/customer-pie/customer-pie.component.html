<div fxLayout="column">
    <!-- <div class="flex-p">  -->
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-subtitle>
                <h2>By Customer</h2>
            </mat-card-subtitle>
        </mat-card-header>
        <div class="w-100 h-300p">
            <ngx-charts-pie-chart [scheme]="colorScheme" [results]="customerPie" [legend]="showLegend" [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient" (select)="onSelect($event,'customer')">
            </ngx-charts-pie-chart>
        </div>
    </mat-card>
    <!-- </div>   -->
</div>
