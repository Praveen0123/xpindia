<div fxLayout="column">

    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-subtitle>
                <h2>Customers (12)</h2>
            </mat-card-subtitle>
        </mat-card-header>
        <div class="w-100 h-300p">
            <ngx-charts-pie-chart [scheme]="colorScheme" [maxLabelLength]="100" [results]="triple" [legend]="showLegend" [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient" (select)="onSelect($event)">

    </mat-card>

</div>
