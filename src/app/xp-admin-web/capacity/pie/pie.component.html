<div fxLayout="column">

    <mat-card>

            <mat-card-subtitle>
                <h2>Origin Zones (10)</h2>
            </mat-card-subtitle>
        </mat-card-header>
        <div class="w-100 h-300p">
            <ngx-charts-pie-chart [scheme]="colorScheme" [maxLabelLength]="100" [results]="single" [legend]="showLegend" [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient" (select)="onSelect($event)">
            </ngx-charts-pie-chart>
        </div>
    </mat-card>

</div>
