<div class="NewHeader">
    <h1 mat-dialog-title>Add Rates</h1>
</div>
<div mat-dialog-content>

    <form class="form-horizontal" novalidate [formGroup]="vehicleForm">
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Customer Name: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" formControlName="Transaction" placeholder="" required>
                <div *ngIf="!Transaction.valid && (Transaction.dirty || Transaction.touched)" class="error-text">
                    <div *ngIf="Transaction.errors.required">
                        Customer Name is required
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Order Reference: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" formControlName="Amount" placeholder="" required>
                <div *ngIf="!Amount.valid && (Amount.dirty || Amount.touched)" class="error-text">
                    <div *ngIf="Amount.errors.required">
                        Order Reference is required
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label " for="pwd">Order Type: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" formControlName="PaymentDate" placeholder="" required>
                <div *ngIf="!PaymentDate.valid && (PaymentDate.dirty || PaymentDate.touched)" class="error-text">
                    <div *ngIf="PaymentDate.errors.required">
                        Order Type is required
                    </div>
                </div>
                <!-- <div class="input-icon right">
                  <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>

                  <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
              </div> -->
            </div>

        </div>

<mat-dialog-actions align="end">
    <button mat-raised-button [disabled]="!vehicleForm.valid" style="cursor:pointer;" [ngClass]="!vehicleForm.valid ? '' : 'btn-primary'" (click)="saveVehicle()"><mat-icon>add</mat-icon>&nbsp;Add</button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
