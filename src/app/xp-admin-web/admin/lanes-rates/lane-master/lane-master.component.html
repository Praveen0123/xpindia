    <div fxLayout="row wrap">
      <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" *ngIf="filterToggle" style="padding: 0 0 18px 0 !important;">
          <mat-card class="filter">
              <mat-card-content>

                  <div class="row col-sm-12">
                      <div class="col-sm-3">
                          <input type="text" class="form-control" placeholder=" Search Keyword">
                      </div>
                      <div class="col-lg-2">
                        <button type="button" class="add-hover btn btn-success pull-right">Search</button>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="btn filter-hover" style="background-color:#37474f; color:#fff !important">Clear</button>
                    </div>
                      <div class="col-sm-5">
                          
                      </div>
                      
                  </div>
              </mat-card-content>
          </mat-card>
      </div>
  </div>

    <div class="table-responsive">
      <table id="example2" class="table table-bordered table-hover">
        <thead class="tbl-head">
          <tr class="tr-grid-header">
            <th>Lane</th>
            <th>Country</th>
            <th>Origin</th>
            <th>Destination</th>
            <th class="text-center">Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableLists">
            <td >{{item.lane}}</td>
            <td>{{item.country}}</td>
            <td>{{item.origin}}</td>
            <td>{{item.destination}}</td>
            <td class="pad-left inner-screen text-center">
              <a mwlConfirmationPopover [popoverTitle]="popoverStatusTitle" [popoverMessage]="popoverStatusMessage"
                placement="left" (confirm)="item.status = ! item.status" (cancel)="cancelClicked = true"
                [appendToBody]="true">
                <span *ngIf="!item.status" style="color:red">Inactive</span>
                <span *ngIf="item.status">Active</span>
              </a>
            </td>
            <td class="text-center">
              <a matTooltip="Edit Lane"
                style="margin-right: 10px; cursor: pointer;font-size:16px!important;color:#0987e8d1"
                >
                <i class="fa fa-edit"></i>
              </a>
              <a mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="left"
                (confirm)="deleteAttorney()" (cancel)="cancelClicked = true" [appendToBody]="true">
                <i style="cursor: pointer;font-size:16px!important;" matTooltip="Delete Lane"
                  class="fa fa-trash red"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>

<div *ngIf="!tableList" fxLayout="column" fxLayoutAlign="center center" class="campaign-spinner">
  <mat-spinner color="primary"></mat-spinner>
</div>
