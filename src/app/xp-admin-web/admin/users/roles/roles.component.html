    <div class="table-responsive">
        <table id="example2" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                    <th>Role</th>
                    <th class="text-center">Users</th>
                    <th class="text-center">Permissions</th>
                    <!-- <th class="text-center">Status</th> -->
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableLists">
                    <td>{{item.role}}</td>
                    <td class="text-center"><a target="_blank" [routerLink]="['/instanttransport/admin/users/user']">{{item.users}}</a></td>
                    <td class="text-center inner-screen"><a routerLink="/instanttransport/admin/users/permissions">{{item.permissions}}</a></td>
                    <td class="text-center">
                        <a matTooltip="Edit user" style="margin-right: 10px; cursor: pointer;font-size:16px!important;color:#0987e8d1">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="left" (confirm)="deleteAttorney()" (cancel)="cancelClicked = true" [appendToBody]="true">

                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)" showFirstLastButtons></mat-paginator>
