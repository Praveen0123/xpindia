<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">
    <app-master></app-master>
  </div>
  <div class="w-100 flex-p">
    <div class="row wrap">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="w-100 flex-p"></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="w-100 flex-p">
                <button mat-raised-button color="primary" class="pull-right filter-hover" (click)="toggleFilter()">
                    <mat-icon>filter_list</mat-icon> Filter
                </button>
            </div>
        </div>
    </div>
</div>

<div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p" *ngIf="filterToggle">
    <mat-card class="filter">
        <mat-card-content>
            <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 newMarginClass">
                    From:
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <mat-select color="primary" placeholder="--Select Year--" class="form-control">
                        <mat-option [value]="0">2016</mat-option>
                        <mat-option [value]="1">2017</mat-option>
                        <mat-option [value]="2">2018</mat-option>
                        <mat-option [value]="3">2019</mat-option>
                    </mat-select>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <mat-select color="primary" placeholder="--Select Month--" class="form-control">
                        <mat-option [value]="0">January</mat-option>
                        <mat-option [value]="1">February</mat-option>
                        <mat-option [value]="2">March</mat-option>
                        <mat-option [value]="3">April</mat-option>
                        <mat-option [value]="4">May</mat-option>
                        <mat-option [value]="5">June</mat-option>
                        <mat-option [value]="6">July</mat-option>
                        <mat-option [value]="7">August</mat-option>
                        <mat-option [value]="8">September</mat-option>
                        <mat-option [value]="9">October</mat-option>
                        <mat-option [value]="10">November</mat-option>
                        <mat-option [value]="11">December</mat-option>
                    </mat-select>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 newMarginClass">
                    To:
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <mat-select color="primary" placeholder="--Select Year--" class="form-control">
                        <mat-option [value]="0">2016</mat-option>
                        <mat-option [value]="1">2017</mat-option>
                        <mat-option [value]="2">2018</mat-option>
                        <mat-option [value]="3">2019</mat-option>
                    </mat-select>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <mat-select color="primary" placeholder="--Select Month--" class="form-control">
                        <mat-option [value]="0">January</mat-option>
                        <mat-option [value]="1">February</mat-option>
                        <mat-option [value]="2">March</mat-option>
                        <mat-option [value]="3">April</mat-option>
                        <mat-option [value]="4">May</mat-option>
                        <mat-option [value]="5">June</mat-option>
                        <mat-option [value]="6">July</mat-option>
                        <mat-option [value]="7">August</mat-option>
                        <mat-option [value]="8">September</mat-option>
                        <mat-option [value]="9">October</mat-option>
                        <mat-option [value]="10">November</mat-option>
                        <mat-option [value]="11">December</mat-option>
                    </mat-select>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <button class="add-hover btn btn-success">Go</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
