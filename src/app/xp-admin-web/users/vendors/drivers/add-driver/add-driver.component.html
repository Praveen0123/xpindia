<!--This page is used to add or edit campaign-->
<!-- <button class="close" style ="background-color: white !important;" [mat-dialog-close]="true"><mat-icon>close</mat-icon></button> -->
<div class="NewHeader">
  <h1 mat-dialog-title>Add Driver</h1>
</div>
<!-- <h1 mat-dialog-title><span *ngIf="(lead =='add')"  class="title-left">Add</span><span *ngIf="(lead == 'update')"  class="title-left">Update</span> Driver</h1> <hr> -->
<div mat-dialog-content>
  <mat-horizontal-stepper #stepper>
    <mat-step>
      <div mat-dialog-content>
        
        <form class="form-horizontal" novalidate>
          <ng-template matStepLabel>Driver Details</ng-template>
          <div class="col-sm-12" style="padding-right:7px">
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Driver First Name:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required placeholder="Enter driver first name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Driver Last Name:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required placeholder="Enter driver last name">
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Home:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required>
              </div>
            </div> -->
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Cell Phone:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required placeholder="Enter driver cell number">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Email:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required placeholder="Enter driver email Id">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">DL Number:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required placeholder="Enter driver DL number">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">DL Class:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required placeholder="Enter driver DL class">
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Start Date:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" bsDatepicker>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Inactive Date:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" bsDatepicker>
              </div>
            </div> -->
          </div>
          
          
        </form>
      </div>
      <mat-dialog-actions class="col-sm-12" align="end">
        <button mat-raised-button class="btn-primary" matStepperNext><mat-icon>arrow_forward</mat-icon>Proceed</button>
        <button mat-raised-button class="add-dark-hover btn-default mat-raised-button" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
      </mat-dialog-actions>
    </mat-step>
    <mat-step>
      <div>
        <form class="form-horizontal" novalidate>
          <div class="col-sm-12" style="padding-right:7px !important">
            <ng-template matStepLabel>Address Details</ng-template>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Address 1:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required placeholder="Enter driver address">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Address 2:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required placeholder="Enter driver address">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">Country:&nbsp;</label>
              <div class="col-sm-8">
                <mat-select color="primary" placeholder="--Select Country--" class="form-control" required>
                  <mat-option [value]="0">Canada</mat-option>
                  <mat-option [value]="1">USA</mat-option>
                  <mat-option [value]="2">India</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">State:&nbsp;</label>
              <div class="col-sm-8">
                <mat-select color="primary" placeholder="--Select State--" class="form-control" required>
                  <mat-option [value]="0">Telangana</mat-option>
                  <mat-option [value]="1">Karnataka</mat-option>
                  <mat-option [value]="2">Kerala</mat-option>
                  <mat-option [value]="3">Rajasthan</mat-option>
                  <mat-option [value]="4">Delhi</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 add-member-label">City:&nbsp;</label>
              <div class="col-sm-8">
                <input type="text" maxlength="100" class="form-control" required placeholder="Enter driver city">
              </div>
            </div>
          </div>
          
        </form>
      </div>
      <mat-dialog-actions class="col-sm-12" align="end">
        <button mat-raised-button class="btn-primary" matStepperPrevious><mat-icon>arrow_backward</mat-icon> Back</button>
        <button mat-raised-button class="btn-primary" matStepperNext><mat-icon>arrow_forward</mat-icon> Proceed</button>
        <button mat-raised-button class="add-dark-hover btn-default mat-raised-button" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
      </mat-dialog-actions>
    </mat-step>
    
    <mat-step>
      <div>
        <ng-template matStepLabel>Documents</ng-template>
        
        <table class="table table-striped table-bordered" style="width: 100%;">
          <thead>
            <th>Type</th>
            <th>Reference #</th>
            <th>Issue Date</th>
            <th>Expiry Date</th>
            <th>Document</th>
            <th>Action</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of allFields; let i = index">
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td>
                <input type="text" class="form-control" bsDatepicker>
              </td>
              <td>
                <input type="text" class="form-control" bsDatepicker>
              </td>
              <td><input type="file" class="form-control"></td>
              <!-- <label class="btn btn-default">
                Choosefiles <input type="file" hidden>
              </label> -->
              <td *ngIf="i == 0"><a (click)="allFields.push(1)" style="cursor:pointer!important"><mat-icon class="add">add</mat-icon></a></td>
              <td *ngIf="i != 0"><a (click)="removeItem(i)" style="cursor:pointer!important"><mat-icon class="delete">delete</mat-icon></a></td>
            </tr>
            
          </tbody>
        </table>
        
        
      </div>
      <mat-dialog-actions align="end">
        <button mat-raised-button class="btn-primary" matStepperPrevious><mat-icon>arrow_backward</mat-icon>&nbsp;Back</button>
        <button mat-raised-button class="btn-primary" (click)="close()"><mat-icon>save</mat-icon>&nbsp;Save</button>
        <button mat-raised-button class="add-dark-hover btn-default mat-raised-button" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
      </mat-dialog-actions>
    </mat-step>
  </mat-horizontal-stepper>
</div>
