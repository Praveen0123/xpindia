<div class="NewHeader">
  <i class="fa fa-times" aria-hidden="true" style="float: right !important;margin: 0 10px 0px 0;font-size: 17px;    cursor: pointer;" (click)="close()"></i>
  <h1 mat-dialog-title><span *ngIf="!user">Add</span><span *ngIf="user">Edit</span> Express Rates</h1>
</div>
<div mat-dialog-content>
  <form class="form-horizontal" novalidate [formGroup]="addCustomerForm">
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Gateway: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <!-- <input type="text" formControlName="vehicleType" class="form-control" placeholder="" required> -->
        <mat-select color="primary" formControlName="vehicleType" required placeholder="--Select Gateway--" class="form-control">
          <mat-option [value]="0">Gachibowli</mat-option>
          <mat-option [value]="1">Tarnaka</mat-option>
          <mat-option [value]="2">Hubsiguda</mat-option>
          <mat-option [value]="3">Uppal</mat-option>
          <mat-option [value]="4">Secunderabad</mat-option>
          <!-- <mat-option [value]="5">Spain</mat-option>
            <mat-option [value]="6">Italy</mat-option>
            <mat-option [value]="7">China</mat-option>
            <mat-option [value]="8">Austin</mat-option>
            <mat-option [value]="9">Greece</mat-option>
            <mat-option [value]="10">Hong Kong</mat-option> -->
          </mat-select>
          <div *ngIf="!vehicleType.valid && (vehicleType.dirty || vehicleType.touched)" class="error-text">
            <div *ngIf="vehicleType.errors.required">
              Gateway is required
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Distance Limit(Kms): </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" formControlName="distance" class="form-control" placeholder="Enter Distance Limit" required>
          <div *ngIf="!distance.valid && (distance.dirty || distance.touched)" class="error-text">
            <div *ngIf="distance.errors.required">
              Distance Limit is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Daily Price: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" formControlName="dailyprice" class="form-control" placeholder="Enter Daily Price" required>
          <div *ngIf="!dailyprice.valid && (dailyprice.dirty || dailyprice.touched)" class="error-text">
            <div *ngIf="dailyprice.errors.required">
              Daily Price is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Rate: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" formControlName="rate" class="form-control" placeholder="Enter Rate" required>
          <div *ngIf="!rate.valid && (rate.dirty || rate.touched)" class="error-text">
            <div *ngIf="rate.errors.required">
              Rate is required
            </div>
          </div>
        </div>
      </div>

        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Latitude: </label>

      </div>

            </div>
          </div>
        </div>
      </div> -->
    </form>
  </div>
  <mat-dialog-actions align="end">
    <button mat-raised-button [disabled]="!addCustomerForm.valid" style="cursor:pointer;" [ngClass]="!addCustomerForm.valid ? '' : 'btn-primary'" (click)="saveCustomer()" [mat-dialog-close]="'test'"><mat-icon *ngIf="user">update</mat-icon><mat-icon *ngIf="!user">save</mat-icon><span *ngIf="!user"> Save</span><span
      *ngIf="user"> Update</span></button>
      <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hove" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
    </mat-dialog-actions>
