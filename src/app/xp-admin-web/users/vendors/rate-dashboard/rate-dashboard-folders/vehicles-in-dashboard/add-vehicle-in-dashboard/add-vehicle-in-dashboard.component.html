    <div class="NewHeader">
        <h1 mat-dialog-title>Add Vehicle</h1>
    </div>
    <div mat-dialog-content>
        <mat-horizontal-stepper #stepper>
            <mat-step>
                <div mat-dialog-content>
                    <form class="form-horizontal" novalidate>
                        <ng-template matStepLabel>Vehicle Details</ng-template>
                        <div class="form-group">
                            <label class="control-label col-sm-4 add-member-label">Fleet Name:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" required>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">Prefix:</label>
                                <div class="col-sm-8">
                                    <input type="text" maxlength="5" class="form-control" required>
                                </div>
                            </div> -->
                        <div class="form-group">
                            <label class="control-label col-sm-4 add-member-label">Vehicle ID:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label class="control-label col-sm-4">Vehicle Type:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Year:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Make:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" required>
                            </div>
                        </div>
    
                    </form>
                </div>
                <mat-dialog-actions align="end">
                    <button mat-raised-button class='btn-primary' matStepperNext><mat-icon>arrow_forward</mat-icon>Proceed</button>
                    <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hove" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
                    <!-- <button mat-raised-button class="btn-success" matStepperNext>Proceed</button>
                        <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button> -->
                </mat-dialog-actions>
            </mat-step>
            <mat-step>
                <div style="padding-left: 9px;padding-right: 6px;">
                    <form class="form-horizontal" novalidate>
                        <ng-template matStepLabel>Address Details</ng-template>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Model:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">VIN #:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label class="control-label col-sm-4 ">Units:&nbsp;</label>
                            <div class="col-sm-8">
                                <select class='select-option form-control' required name="communication">
                                        <option class='option' value="" selected>-Select-</option>
                                        <option class='option' value="1">Kg</option>
                                        <option class='option' value="2">Lbs</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4 ">Registered Gross Vehicle Weight:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4"># of Axles:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="100" class="form-control" required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label class="control-label col-sm-4 add-member-label">Start Date:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" bsDatepicker>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4 add-member-label">Inactive Date:&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" bsDatepicker>
                            </div>
                        </div>
                    </form>
                </div>
                <mat-dialog-actions align="end">
                    <button mat-raised-button class="add-dark-hover btn-default" matStepperPrevious><mat-icon>arrow_back</mat-icon>&nbsp;Back</button>
                    <button mat-raised-button class='btn-primary' matStepperNext><mat-icon>arrow_forward</mat-icon>Proceed</button>
                    <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hove" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
                    <!-- <button mat-raised-button class="btn-success" matStepperPrevious>Back</button>
                    <button mat-raised-button class="btn-success" matStepperNext>Save</button>
                    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button> -->
                </mat-dialog-actions>
            </mat-step>
            <mat-step>
                <div>
    
                    <form class="form-horizontal" novalidate>
                        <ng-template matStepLabel>Add Documents</ng-template>
    
                        <table class="table table-striped table-bordered">
                            <thead>
                                <th>Document</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of allFields; let i = index">
                                    <td><input type="file" class="form-control"></td>
                                    <td *ngIf="i == 0">
                                        <a (click)="allFields.push(1)">
                                            <mat-icon class="add">add</mat-icon>
                                        </a>
                                    </td>
                                    <td *ngIf="i != 0">
                                        <a (click)="removeItem(i)">
                                            <mat-icon class="delete">delete</mat-icon>
                                        </a>
                                    </td>
                                </tr>
    
                            </tbody>
                        </table>
    
                    </form>
                </div>
                <mat-dialog-actions align="end">
                    <button mat-raised-button class="add-dark-hover btn-default" matStepperPrevious><mat-icon>arrow_back</mat-icon>&nbsp;Back</button>
                    <button mat-raised-button class="btn-primary" (click)="saveCustomer()"><mat-icon>save</mat-icon><span > Save</span>
                     </button>
                    <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hove" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
                    <!-- <button mat-raised-button class="btn-success" matStepperPrevious>Back</button>
                    <button mat-raised-button class="btn-success" matStepperNext>Save</button>
                    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button> -->
                </mat-dialog-actions>
            </mat-step>
        </mat-horizontal-stepper>
    
    </div>
