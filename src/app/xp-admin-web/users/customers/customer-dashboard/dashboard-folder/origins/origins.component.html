        <div fxLayout="row wrap ">
            <div class="table-responsive my-3">
                <table id="example2" class="table table-bordered table-hover">
                    <thead class="tbl-head">
                        <tr class="tr-grid-header">
                            <th rowspan="2" class="customerName">Origin Name</th>
                            <th rowspan="2" class="customerName">Address</th>
                            <th rowspan="2" class="customerName">State</th>
                            <th rowspan="2">City</th>
                            <th rowspan="2" class="phonewidth">Pin Code</th>
                            <th rowspan="2">Latitude</th>
                            <th rowspan="2">Longitude</th>
                            <th rowspan="2" class="radusWidth">Radius</th>
                            <th rowspan="2" class="text-center">Status</th>
                            <!-- <th rowspan="2" class="text-center actionsMinWidth">Actions</th> -->
                        </tr>
                        <!-- <tr class="tr-grid-header">
                            <th>FCL</th>
                            <th>LCL</th>
                            <th>BB</th>
                        </tr> -->
                    </thead>
                    <tbody>
                        <tr *ngIf="showEmpty">
                            <td colspan="6">No records found</td>
                        </tr>
                        <tr *ngFor="let item of tableList">
                            <td>{{item.originName}}</td>

                            <td>{{item.location}}</td>
                            <td>{{item.state}}</td>
                            <td>{{item.city}}</td>
                            <td>{{item.pincode}}</td>
                            <td>{{item.latitude}}</td>
                            <td>{{item.longitude}}</td>
                            <td>{{item.radius}}</td>
                            <td class="pad-left inner-screen text-center">
                                <a mwlConfirmationPopover [popoverTitle]="popoverStatusTitle" [popoverMessage]="popoverStatusMessage" placement="left" (confirm)="item.status = ! item.status" (cancel)="cancelClicked = true" [appendToBody]="true">
                                    <span *ngIf="!item.status" style="color:red">Inactive</span>
                                    <span *ngIf="item.status">Active</span>
                                </a>
                            </td>
