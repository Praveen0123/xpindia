<div class="NewHeader">
    <i class="fa fa-times" aria-hidden="true" style="float: right !important;margin: 0 10px 0px 0;font-size: 17px;    cursor: pointer;" (click)="close()"></i>
    <h1 mat-dialog-title><span *ngIf="!user">Add</span><span *ngIf="user">Edit</span> Express Rates</h1>
</div>
<div mat-dialog-content>

            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Lane: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" formControlName="vehicleType" class="form-control" placeholder="" required> -->
                <mat-select color="primary" formControlName="vehicleType" required placeholder="--Select Lane--" class="form-control">
                    <mat-option [value]="0">HYD-DEL</mat-option>
                    <mat-option [value]="1">RAJ-JAI</mat-option>
                    <mat-option [value]="2">ANC-DEN</mat-option>
                    <mat-option [value]="3">BNG-DEN</mat-option>
                    <mat-option [value]="4">HP-UP</mat-option>

                <mat-option [value]="9">Greece</mat-option>
                <mat-option [value]="10">Hong Kong</mat-option> -->
                </mat-select>
                <div *ngIf="!vehicleType.valid && (vehicleType.dirty || vehicleType.touched)" class="error-text">
                    <div *ngIf="vehicleType.errors.required">
                        Lane is required
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">	Per Kg Rates(â‚¹): </label>

                <div *ngIf="!axle.valid && (axle.dirty || axle.touched)" class="error-text">
                    <div *ngIf="axle.errors.required">
                        Per Kg Rates is required
                    </div>
                </div>
            </div>
        </div>
