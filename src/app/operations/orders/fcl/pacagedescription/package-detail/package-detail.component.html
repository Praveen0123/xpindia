<!--This page is used to add or edit leads-->
<div>
    <div class="NewHeader">
        <h1 mat-dialog-title>Package Details</h1>
    </div>
    <div mat-dialog-content>
        <form class="form-horizontal">
            
            <div class="form-group">
                <label class="control-label col-sm-4">Customer: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <label class="control-label fontWeightClass">Navin Malik</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Origin: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <label class="control-label fontWeightClass">Coimbatore</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Destination: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <label class="control-label fontWeightClass">Delhi</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Pickup Date: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <label class="control-label fontWeightClass">20-12-2019</label>
                </div>
            </div>
        </form>
    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
    </mat-dialog-actions>
    
</div>
