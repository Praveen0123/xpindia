<div fxLayout="row wrap">
    <div class="w-100 flex-p">
        <div class="row wrap">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="w-100 flex-p"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="w-100 flex-p">
                    <button mat-raised-button color="primary" class="pull-right filter-hover" (click)="toggleFilter()">
                        <mat-icon>filter_list</mat-icon> Filter
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" *ngIf="filterToggle">
            <mat-card class="filter">
                <mat-card-content>

                    <div class="row col-lg-12">
                        <div class="col-lg-8">
                            <button type="button" mat-raised-button class="btn btn-secondary filterbuttons" style="margin-left: 20px !important;">MTD </button>
                            <button type="button" mat-raised-button class="btn btn-secondary filterbuttons mgnfilterbesidebuttons">YTD </button>
                            <button type="button" mat-raised-button class="btn btn-secondary filterbuttons mgnfilterbesidebuttons">Today </button>
                            <button type="button" mat-raised-button class="btn btn-secondary filterbuttons mgnfilterbesidebuttons">Next 7 days </button>
                        </div>


                    </div>
                    <div class=" row col-sm-12 my-5" style="margin-left: 2px;">
                        <div class="col-sm-3">
                            <div class="col-sm-2 newMarginClass">
                                From:
                            </div>
                            <div class="col-sm-8">
                                <!-- <input type="text" class="form-control" placeholder="--Enter Registration--"> -->
                                <div class="input-icon right" mat-menu-item>
                                    <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>
                                    <input class="form-control" placeholder="Select Date" class="form-control" id="db" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1" required>
                                    <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="col-sm-2 newMarginClass">
                                TO:
                            </div>
                            <div class="col-sm-8">
                                <!-- <input type="text" class="form-control" placeholder="--Enter Registration--"> -->
                                <div class="input-icon right" mat-menu-item>
                                    <i class="fa fa-calendar" [owlDateTimeTrigger]="dt2"></i>
                                    <input class="form-control" placeholder="Select Date" class="form-control" id="db" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2" required>
                                    <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <button type="button" class="add-hover btn btn-success pull-right">Search</button>
                        </div>
                        <div class="col-lg-1">
                            <button type="button" class="btn filter-hover" style="background-color:#37474f; color:#fff !important">Clear</button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
