    <div fxFlex="100" fxFlex.gt-sm="100" class="flex-p">
        <app-fleet-linechart></app-fleet-linechart>
    </div>
    
    <div fxFlex="100" fxFlex.gt-sm="50" class="flex-p">
        <div fxLayout="column">
            <mat-card>
                <mat-card-header fxLayoutAlign="center center">
                    <mat-card-subtitle>
                        <h2> Distribution of Trips by Lanes</h2>
                    </mat-card-subtitle>
                </mat-card-header>
                <div class="w-100 h-300p">
                    <ngx-charts-pie-chart [scheme]="colorScheme" [results]="marketing" [legend]="showLegend"
                        [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut"

                </div>
            </mat-card>
        </div>
