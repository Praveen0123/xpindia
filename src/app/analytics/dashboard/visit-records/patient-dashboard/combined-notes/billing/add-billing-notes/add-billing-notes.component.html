<div class="NewHeader">
    <h1 mat-dialog-title> Billing Notes </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal" novalidate [formGroup]="billingForm">
        <div class="form-group">
            <textarea class="form-control txtarea" placeholder="Enter Notes Here" maxlength="250" rows="4" formControlName="Note">   </textarea>
            <div *ngIf="!Note.valid && (Note.dirty || Note.touched)" class="error-text">
                <div *ngIf="Note.errors.required">
                    Notes is required
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button [disabled]="!billingForm.valid" style="cursor:pointer;" [ngClass]="!billingForm.valid ? '' : 'btn-primary' " (click)="saveNote()" [mat-dialog-close]="'test'"><mat-icon>save</mat-icon>&nbsp;Save
  </button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
