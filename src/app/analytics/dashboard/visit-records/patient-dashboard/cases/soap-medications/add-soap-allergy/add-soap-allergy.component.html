<div class="NewHeader">
  <h1 mat-dialog-title><span *ngIf="!allergy">Add</span><span *ngIf="allergy">Edit</span> Allergy</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal" novalidate [formGroup]="addAllergyForm">
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Allergy Type:</label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <textarea class="form-control txtarea" rows="2" placeholder="Enter allergy type" formControlName="allergyType" required></textarea>
        <div *ngIf="!allergyType.valid && (allergyType.dirty || allergyType.touched)" class="error-text">
          <div *ngIf="allergyType.errors.required">
            Allergy Type is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Severity : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
        <mat-select color="primary" formControlName="severity" placeholder="--Select Severity--" class="form-control" required>
          <mat-option [value]="0">Fatal</mat-option>
          <mat-option [value]="1">Severe</mat-option>
          <mat-option [value]="2">Moderate to severe</mat-option>
          <mat-option [value]="3">Moderate</mat-option>
          <mat-option [value]="4">Mild to moderate</mat-option>
          <mat-option [value]="5">Mild</mat-option>
          <mat-option [value]="6">Unknown</mat-option>
        </mat-select>
        <div *ngIf="!severity.valid && (severity.dirty || severity.touched)" class="error-text">
          <div *ngIf="severity.errors.required">
            severity is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Status : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
        <mat-select color="primary" formControlName="status" placeholder="--Select Status--" class="form-control" required>
          <mat-option [value]="0">Active</mat-option>
          <mat-option [value]="1">Inactive</mat-option>
        </mat-select>
        <div *ngIf="!status.valid && (status.dirty || status.touched)" class="error-text">
          <div *ngIf="status.errors.required">
            Status is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Notes : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <textarea class="form-control txtarea" formControlName="notes" rows="2" placeholder="Enter Notes"></textarea>
        <!-- <div *ngIf="!notes.valid && (notes.dirty || notes.touched)" class="error-text">
          <div *ngIf="notes.errors.required">
            Notes is required
          </div>
        </div> -->
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button style="cursor:pointer;" [disabled]="!addAllergyForm.valid" [ngClass]="!addAllergyForm.valid ? '' : 'btn-primary'" (click)="saveAllergy()" [mat-dialog-close]="'test'"><mat-icon *ngIf="!allergy">save</mat-icon><mat-icon *ngIf="allergy">update</mat-icon><span *ngIf="!allergy"> Save</span><span
    *ngIf="allergy"> Update</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
  </mat-dialog-actions>
