<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100">
        
        <div class="row" style="margin-bottom:14px;">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-0">
                <div class="w-100 flex-p">
                    <ul class="nav nav-pills">
                        <li routerLinkActive="active"><a mat-raised-button (click)="listNewClick($event, 'medications')"><mat-icon>insert_chart_outlined</mat-icon> Medications</a></li>
                        <li routerLinkActive="active"><a mat-raised-button (click)="listNewClick($event, 'allergies')"><mat-icon>image_search</mat-icon> Allergies</a></li>
                    </ul>        
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="w-100 flex-p">
                    <!-- <button mat-raised-button class="pull-right add-hover-help btn-success-help" style="margin-left: 10px;">
                        <mat-icon>help_outline</mat-icon> Help
                    </button> -->
                    <button *ngIf="medicationOrAllergy == 'medications'" mat-raised-button class="pull-right add-hover btn-success" (click)="openMedicationDialog(null)">
                        <mat-icon>person_add</mat-icon> Add Medication
                    </button>
                    <button *ngIf="medicationOrAllergy == 'allergies'" mat-raised-button class="pull-right add-hover btn-success" (click)="openAllergyDialog(null)">
                        <mat-icon>person_add</mat-icon> Add Allergy
                    </button>
                    <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hover margin-right-10" (click)="filterToggle = !filterToggle">
                        <mat-icon>filter_list</mat-icon> Filter
                    </button>
                </div>
            </div>
        </div>
        
        
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" *ngIf="filterToggle">
                <mat-card class="filter">
                    <mat-card-content>
                        
                        <div class="row col-sm-12">
                            <div class="col-sm-5">
                                <div class="col-sm-4 newMarginClass">
                                    Physician : 
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="--Enter Physician name--">
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="col-sm-4 newMarginClass">
                                    Status : 
                                </div>
                                <div class="col-sm-8">
                                    <mat-select placeholder="--Search by Status--" class="form-control">
                                        <mat-option *ngFor="let option of status" [value]="">{{option}}</mat-option>
                                    </mat-select>
                                </div>
                            </div>
                            <div class="col-sm-1">
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="add-hover btn btn-success  pull-right">Search</button>
                            </div>
                        </div>
                        
                        
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div *ngIf="medicationOrAllergy == 'medications'">
            <app-soap-medications-tab></app-soap-medications-tab>
        </div>
        <div *ngIf="medicationOrAllergy == 'allergies'">
            <app-soap-allergies-tab></app-soap-allergies-tab>
        </div>
        
    </div>
</div>

<div *ngIf="!tableList" fxLayout="column" fxLayoutAlign="center center" class="campaign-spinner">
    <mat-spinner color="primary"></mat-spinner>
</div>
