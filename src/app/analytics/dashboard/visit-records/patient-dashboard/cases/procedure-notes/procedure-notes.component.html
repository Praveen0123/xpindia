<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">
    <button mat-raised-button style="color:white; background:#3b7bb8;margin-right:10px;" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
    <mat-drawer-container class="custom-sidenav" hasBackdrop="false" class="margin-top-10">
      <mat-drawer #drawer mode="side" opened="true">
        <div class="col-sm-12 col-xs-12" style="padding-left:0px;">
          <mat-card class="col-lg-12 col-xs-12" style="background: #dbe8f3 !important;width: auto">
            <p-tree [value]="files" class="ptreecustom" selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="nodeSelect($event)"></p-tree>
          </mat-card>
        </div>
      </mat-drawer>
      <mat-drawer-content>
        <div *ngIf="treeElement != 'Recommendations'">
          <app-master-in-visit-records></app-master-in-visit-records>
        </div>
        <div>
          <h3>Procedure Notes</h3>
          <textarea class="form-control txtarea" placeholder="Enter Notes here" rows="20"></textarea> 
        </div>
        <mat-dialog-actions align="end">
          <button mat-raised-button style="cursor:pointer;" class="btn-success" (click)="saveForm()"><mat-icon>save</mat-icon>&nbsp;Save</button>
      </mat-dialog-actions>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
