<div fxLayout="row wrap">
  <div class="col-sm-12">
    <table id="example2" class="table table-bordered table-hover">
      <thead class="tbl-head">
        <tr class="tr-grid-header">
          <th colspan="2">
            <form>
              <input type="text" class="form-control col-lg-6" placeholder="Enter here" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
              <button mat-raised-button style="cursor:pointer;" class="btn-success col-lg-2" (click)="saveForm()"><mat-icon>add</mat-icon>&nbsp;Add</button>
            </form>
          </th>
        </tr>
        <tr class="tr-grid-header">
          <th>ICD-10-CM</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableList">
          <td>{{item.icd}}</td>
          <td>{{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
