<!--This page is used to add or edit leads-->
<div>
    <div class="NewHeader">
        <h1 mat-dialog-title><span *ngIf="!order">Add</span><span *ngIf="order">Edit</span> Notes</h1>
    </div>
    <div mat-dialog-content>
        <form class="form-horizontal">
            <div class="form-group">
                
                <div class="col-sm-12">
                    <textarea *ngIf="!order" class="txtarea form-control" placeholder="Enter Remarks" rows="4"></textarea>
                    <textarea *ngIf="order" class="txtarea form-control" placeholder="Enter Remarks" rows="4">Swelling of left leg</textarea>
                </div>
            </div>
        </form>
    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button class="btn-primary" (click)="saveVisit()"><mat-icon>save</mat-icon><span *ngIf="!order">Save</span><span *ngIf="order">Update</span></button>
        <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
    </mat-dialog-actions>
    
</div>
